<div class=" container mx-auto"><h2>BLOG</h2></div>


<div class="card mx-auto" style="width: 18rem;" *ngFor="let post of posts"> 
    <img [src]="'https://dekpo.herokuapp.com/posts/'+post.img" width="100%">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text"> {{post.author.username}}</p>
      <p class="card-text"> {{post.text}}</p>
    </div>
  </div>
